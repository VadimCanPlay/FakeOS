<!DOCTYPE html>
<html>
<head>
  <title>FakeOS</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1b4de4;
      overflow: hidden;
      user-select: none;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 44px;
      background-color: #000;
      z-index: 5;
      display: flex;
      align-items: center;
      padding: 0 5px;
    }

    #startBtn {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #menu {
    position: fixed;
    bottom: 44px;
    left: 0; /* flush to left */
    background-color: #2a2a2a;
    border: 1px solid #444;
    display: none;
    z-index: 6;
    width: 160px;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    padding: 6px; /* space inside the menu */
    box-sizing: border-box;
    }



    #menu button {
  background-color: #444;
  color: white;
  border: none;
  padding: 8px 10px; /* ← padding around text */
  margin: 4px 0;     /* ← spacing between buttons */
  width: 100%;
  text-align: left;
  cursor: pointer;
  border-radius: 4px;
}



    .desktop-icon {
      position: absolute;
      width: 80px;
      text-align: center;
      color: white;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
      pointer-events: none;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 400px;
      background-color: #222;
      border: 2px solid #666;
      box-shadow: 0 0 10px black;
      z-index: 10;
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: auto;
      box-sizing: border-box;
    }

    .title-bar {
      background: #007acc;
      padding: 5px 10px;
      cursor: move;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .title-bar .close {
      background: #cc3333;
      border: none;
      color: white;
      cursor: pointer;
      padding: 2px 8px;
    }

    .content {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      min-height: 0;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="taskbar">
  <button id="startBtn">NT</button>
</div>

<div id="menu">
  <button onclick="launchBrowser()">Web Browser</button>
  <button onclick="launchNotepad()">Notepaddy</button>
  <button onclick="launchIframeApp('https://example.com', 'Example Site')">Example Site</button>
  <button onclick="launchVM()">Virtual Machine</button>
</div>

<!-- Desktop Shortcuts -->
<div class="desktop-icon" style="top: 40px; left: 30px;" onmousedown="startDragIcon(event, this)" ondblclick="launchBrowser()">
  <img src="browser.png"><br>
  Web Browser
</div>

<div class="desktop-icon" style="top: 130px; left: 30px;" onmousedown="startDragIcon(event, this)" ondblclick="launchNotepad()">
  <img src="notepad.png"><br>
  Notepaddy
</div>

<div class="desktop-icon" style="top: 220px; left: 30px;" onmousedown="startDragIcon(event, this)" ondblclick="launchIframeApp('https://example.com', 'Example Site')">
  <img src="site.png"><br>
  Example Site
</div>

<div class="desktop-icon" style="top: 310px; left: 30px;" onmousedown="startDragIcon(event, this)" ondblclick="launchVM()">
  <img src="window.png"><br>
  Virtual Machine
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const menu = document.getElementById('menu');

  startBtn.onclick = () => {
    menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
  };

  function launchIframeApp(url, titleText) {
    menu.style.display = 'none';
    const win = createWindow(titleText);
    const iframe = document.createElement('iframe');
    iframe.src = url;
    win.querySelector('.content').appendChild(iframe);
  }

  function launchVM() {
    const win = createWindow('Virtual Machine');
    const content = win.querySelector('.content');
    const iframe = document.createElement('iframe');
    iframe.src = 'https://vadimcanplay.github.io/FakeOS/';
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.flex = '1';
    iframe.style.border = 'none';
    content.appendChild(iframe);
  }

  function launchBrowser() {
    const win = createWindow('Web Browser');
    const content = win.querySelector('.content');

    const bar = document.createElement('div');
    bar.style.display = 'flex';
    bar.style.padding = '6px';
    bar.style.background = '#ddd';

    const input = document.createElement('input');
    input.placeholder = 'Enter a URL...';
    input.value = 'https://example.com';
    input.style.flex = '1';
    input.style.padding = '4px';

    const goBtn = document.createElement('button');
    goBtn.textContent = 'Go';
    goBtn.style.marginLeft = '6px';

    bar.appendChild(input);
    bar.appendChild(goBtn);
    content.appendChild(bar);

    const frame = document.createElement('iframe');
    frame.src = input.value;
    frame.style.width = '100%';
    frame.style.height = '100%';
    frame.style.border = 'none';

    content.appendChild(frame);

    goBtn.onclick = () => {
      try {
        frame.src = input.value;
      } catch (err) {
        frame.remove();
        const errorMsg = document.createElement('div');
        errorMsg.innerHTML = `<p style="color:red; padding:10px;">❌ Site can't be loaded (likely blocked in iframe)</p>`;
        content.appendChild(errorMsg);
      }
    };
  }

  function launchNotepad() {
    const win = createWindow('Notepaddy');
    const content = win.querySelector('.content');
    const textarea = document.createElement('textarea');
    content.appendChild(textarea);

    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Download TXT';
    saveBtn.style.margin = '5px';
    saveBtn.onclick = () => {
      const blob = new Blob([textarea.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'note.txt';
      a.click();
      URL.revokeObjectURL(url);
    };
    content.insertBefore(saveBtn, textarea);
  }

  function createWindow(titleText) {
    const win = document.createElement('div');
    win.className = 'window';
    win.style.top = Math.random() * 200 + 'px';
    win.style.left = Math.random() * 300 + 'px';

    const title = document.createElement('div');
    title.className = 'title-bar';
    title.innerHTML = `<span>${titleText}</span><button class="close">X</button>`;

    const content = document.createElement('div');
    content.className = 'content';

    win.appendChild(title);
    win.appendChild(content);
    document.body.appendChild(win);

    title.querySelector('.close').onclick = () => win.remove();

    // drag logic
    let offsetX, offsetY, isDragging = false;

    function onMouseMove(e) {
      if (!isDragging) return;
      win.style.left = `${e.clientX - offsetX}px`;
      win.style.top = `${e.clientY - offsetY}px`;
    }

    function onMouseUp() {
      isDragging = false;
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
      document.body.style.userSelect = '';
    }

    title.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.body.style.userSelect = 'none';

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    return win;
  }

  function startDragIcon(e, el) {
    let shiftX = e.clientX - el.getBoundingClientRect().left;
    let shiftY = e.clientY - el.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      el.style.left = pageX - shiftX + 'px';
      el.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', onMouseMove);
    }, { once: true });
  }
</script>

</body>
</html>
